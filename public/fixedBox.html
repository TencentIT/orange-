<script>
    //返回顶部
    var goTop = document.getElementById("goTop");
    window.addEventListener("scroll", () => {
        goTop.onclick = function(e) {
            e.preventDefault();
            $("html,body").stop(true).animate({
                scrollTop: 0
            }, 2000);
        }
    });
</script>
